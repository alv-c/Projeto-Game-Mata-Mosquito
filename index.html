<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Game Mata Mosquito</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<link rel="stylesheet" href="estilo.css">

		<script>
			function iniciaJogo () {
				var nivel = document.getElementById ('nivel').value

				if (nivel != '') {
					window.location.href ="app.html?" + nivel  //envia o nível para app.html via GET
				}

				else {
					alert ('Selecione o nível para iniciar o jogo !')
					return false
				}
			}
		</script>

	</head>

	<body class="container">
		<div class="row">
			<div class="col d-flex justify-content-center">
				<img class="img-fluid" src="imagens/game.png">
			</div>
		</div>

		<div class="row">
			<div class="col d-flex justify-content-center">
				<div class="mb-3">
					<select class="custom-select mr-sm-2" id="nivel">
				        <option value="" selected>--Escolha o nível--</option>
				        <option value="normal">Normal</option>
				        <option value="hard">Hard</option>
				        <option value="Chucknorris">Chucknorris</option>
			     	</select>
			    </div>
			</div>
		</div>

		<div class="row">
			<div class="col d-flex justify-content-center">
				<button class="btn btn-danger btn-lg" onclick="iniciaJogo ()">Iniciar</button>
			</div>
		</div>
	</body>
</html>
